<!DOCTYPE HTML>

<html>​
<head>​
  <meta charset="utf-8">
  <meta content="initial-scale=1, maximum-scale=1,user-scalable=no" name="viewport">
  <title>Locate button - 4.10</title>​

  <link href="https://js.arcgis.com/4.10/esri/css/main.css" rel="stylesheet">
  <style>​
    html, ​
    body, ​
    #viewDiv {
      ​padding: 0;
      ​margin: 0;
      ​height: 100%;
      ​width: 100%;
    }
  </style>
  <script src="https://js.arcgis.com/4.10/"></script>
  <script>​

    require([​"esri/Map",​ "esri/views/MapView",​  "esri/widgets/Locate", "esri/widgets/Search"​ ],

  function (​

      Map, MapView, Locate, Search​

  )
  {​

      var map = new Map({​       basemap: "satellite"​
  })
    ;​

  ​

      var view = new MapView({​

        container: "viewDiv",​

        map: map,​

        zoom: 17,​

        center: [4.577407, 45.848032] // longitude, latitude​

  })
    ;​

  ​

      var locateBtn = new Locate({​

        view: view​

  })
    ;​

  ​

    // Add the locate widget to the top left corner of the view​

    view.ui.add(locateBtn, {​

        position: "top-left"​

  })
    ;​

  ​

      var searchWidget = new Search({​

        view: view​

  })
    ;​

  ​

    // Add the search widget to the top right corner of the view​

    view.ui.add(searchWidget, {​

        position: "top-right"​

  })
    ;​

  }
  );​

  </script>
</head>
​

<body>​

<div id="viewDiv"></div>
​

</body>
​

</html>
