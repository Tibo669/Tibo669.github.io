<div id="header">

    <a class="btn returnButton" href="../game.html"></a>

    <div id="countdown">
      <div id='tiles'></div>
    </div>
  </div>
</div>

<div id="containerEvent">

  <div id="dialogue">
    <a class="btn dialogueNameButton" id="dialogueNameButton"></a>

    <div id="lock-plate">
      <span></span><span></span><span></span><span></span>
      <div id="lock-wrapper">
        <div class="lock-dial" id="dial-one"><ul data-combo-num="0"><li>5</li><li>6</li><li>7</li><li>8</li><li>9</li><li>0</li><li>1</li><li>2</li><li>3</li><li>4</li></ul></div>
