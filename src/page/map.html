<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <meta name="description" content="">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/event.css">
  <link rel="stylesheet" href="../css/check_mark.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
  <script src="https://js.arcgis.com/4.10/"></script>

  <style>
    #viewDiv {
      position: absolute;
      padding: 0;
      margin: 0;
      top: 20%;
      left: 5%;
      height: 75%;
      width: 90%;
    }
  </style>
</head>
<body>
<div id="header">
  <div id="containerReturnButton">
    <a class="btn returnButton" href="game.html"></a>
  </div>
  <div id="containerCountdown">
    <div id="countdown">
      <div id='tiles'></div>
    </div>
  </div>
</div>
<div id="viewDiv"></div>
<script>
  require([
    "esri/Map",
    "esri/views/MapView",
    "esri/Graphic",
    "esri/widgets/Locate",
    "esri/widgets/Search"
  ], function(
    Map, MapView, Graphic, Locate, Search
  ) {

    var map = new Map({
      basemap: "satellite"
    });

    var view = new MapView({
      center: [4.577407, 45.848032],
      container: "viewDiv",
      map: map,
      zoom: 16
    });

    /*************************
     * Create a point graphic
     *************************/

      // First create a point geometry
    var assistant = {
        type: "point", // autocasts as new Point()
        longitude: 4.577399,
        latitude: 45.848019
      };

    var mechant = {
      type: "point", // autocasts as new Point()
      longitude: 4.575530,
      latitude: 45.848449
    };

    var vieille = {
      type: "point", // autocasts as new Point()
      longitude: 4.578154,
      latitude: 45.847810,
    };

    var viticulteur = {
      type: "point", // autocasts as new Point()
      longitude: 4.575928,
      latitude: 45.846141,
    };

    var champignonneur = {
      type: "point", // autocasts as new Point()
      longitude: 4.578019,
      latitude: 45.846395,
    };

    var maire = {
      type: "point", // autocasts as new Point()
      longitude: 4.577982,
      latitude: 45.847065,
    };

    var historienne = {
      type: "point", // autocasts as new Point()
      longitude: 4.575649,
      latitude: 45.848608,
    };

    var mare = {
      type: "point", // autocasts as new Point()
      longitude: 4.579105,
      latitude: 45.847859,
    };

    var nez = {
      type: "point", // autocasts as new Point()
      longitude: 4.579024,
      latitude: 45.846720,
    };

    var noyer = {
      type: "point", // autocasts as new Point()
      longitude: 4.574051,
      latitude: 45.847492,
    };

    var borne = {
      type: "point", // autocasts as new Point()
      longitude: 4.577123,
      latitude: 45.847622,
    };

    var chapiteau = {
      type: "point", // autocasts as new Point()
      longitude: 4.577210,
      latitude: 45.846488,
    };



    // Create a symbol for drawing the point
    var markerSymbol = {
      type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
      color: [226, 119, 40],
      outline: { // autocasts as new SimpleLineSymbol()
        color: [255, 255, 255],
        width: 2
      }
    };

    // Create a symbol for drawing the point
    var markerSymbol2 = {
      type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
      color: [253, 45, 115],
      outline: { // autocasts as new SimpleLineSymbol()
        color: [255, 255, 255],
        width: 2
      }
    };


    // Create a graphic and add the geometry and symbol to it
    var pointGraphic = new Graphic({
      geometry: assistant,
      symbol: markerSymbol
    });

    var pointGraphic2 = new Graphic({
      geometry: mechant,
      symbol: markerSymbol
    });

    var pointGraphic3 = new Graphic({
      geometry: vieille,
      symbol: markerSymbol
    });

    var pointGraphic4 = new Graphic({
      geometry: viticulteur,
      symbol: markerSymbol
    });

    var pointGraphic5 = new Graphic({
      geometry: champignonneur,
      symbol: markerSymbol
    });

    var pointGraphic6 = new Graphic({
      geometry: maire,
      symbol: markerSymbol
    });

    var pointGraphic7 = new Graphic({
      geometry: historienne,
      symbol: markerSymbol
    });

    var lieu1 = new Graphic({
      geometry: mare,
      symbol: markerSymbol2
    });

    var lieu2 = new Graphic({
      geometry: nez,
      symbol: markerSymbol2
    });

    var lieu3 = new Graphic({
      geometry: noyer,
      symbol: markerSymbol2
    });

    var lieu4 = new Graphic({
      geometry: borne,
      symbol: markerSymbol2
    });

    var lieu5 = new Graphic({
      geometry: chapiteau,
      symbol: markerSymbol2
    });

    /****************************
     * Create a polyline graphic
     ****************************/

    var polyline = {
      type: "polyline", // autocasts as new Polyline()
      paths: [
        [4.579205, 45.847859],
        [5.579105, 45.857859]
      ]
    };

    // Create a symbol for drawing the line
    var lineSymbol = {
      type: "simple-line", // autocasts as SimpleLineSymbol()
      color: [226, 119, 40],
      width: 4
    };



    /*******************************************
     * Create a new graphic and add the geometry,
     * symbol, and attributes to it. You may also
     * add a simple PopupTemplate to the graphic.
     * This allows users to view the graphic's
     * attributes when it is clicked.
     ******************************************/
    var polylineGraphic = new Graphic({
      geometry: polyline,
      symbol: lineSymbol

    });




    // Add the graphics to the view's graphics layer
    view.graphics.addMany([pointGraphic, pointGraphic2, pointGraphic3, pointGraphic4, pointGraphic5, pointGraphic6, pointGraphic7, lieu1, lieu2, lieu3, lieu4, lieu5]);

    var locateBtn = new Locate({
      view: view
    });

    // Add the locate widget to the top left corner of the view
    view.ui.add(locateBtn, {
      position: "top-left"
    });

    var searchWidget = new Search({
      view: view
    });

    // Add the search widget to the top right corner of the view
    view.ui.add(searchWidget, {
      position: "top-right"
    });

  });
</script>
<script src="../js/main.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
